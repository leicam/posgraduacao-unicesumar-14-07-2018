<h1>Manutencao de Evento</h1>
<div class="form">
    <div>
        <input type="text" ng-model="evento.titulo" placeholder="Titulo">
        <input type="text" ng-model="evento.descricao" placeholder="Descricao">
        <input type="text" ng-model="evento.organizador" placeholder="Organizador">
    </div>

    <button ng-click="salvar()">Salvar</button>
</div>
