<a class="bt-quit" href="#!/">Sair</a>
<a class="bt-new" href="#!/eventos">Novo</a>

<H1></H1>

<div class="line"></div>

<div class="box" ng-class="{red: evento.cancelado}" ng-repeat="evento in eventos">
    <h3>{{evento.titulo}}</h3>
    <p>{{evento.descricao}}</p>
    <p>
        <a href="#!/nota/{{nota.id}}">Editar</a>
        <a href="#!/excluir/nota/{{nota.id}}">Excluir</a>
        <a ng-click="cancelar(evento.id)">{{evento.acenlado ? 'Cancelar' : 'Ativar'}}</a>
    </p>
</div>
